{% extends 'matan/base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
    <h2>Категории:</h2>
    {% if categories_list %}
        {% for categories in categories_list %}

            <ul>
                <li><a href="{% url 'categories_detail' pk=categories.id %}">{{ categories.title }}</a></li>
            </ul>

        {% endfor %}

    {% endif %}
{% endblock %}
