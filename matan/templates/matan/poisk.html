{% extends 'matan/base.html' %}
{% block content %}
    <p>Вы искали {{ query }}</p>
    {% if poisk %}
        <p>Найдено {{poisk|length}}</p>
        {% for i in poisk %}
            <ul>
                <a href=""><li>{{ i.title }}{{ i.last_name }} {{ i.first_name }}</li></a>

            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
